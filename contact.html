        <form action="mailto:chorvickprocode@gmail.com" method="post" enctype="text/plain">
            <!--- Row   --->
            <section class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName">First Name</label>
                    <input name="firstName" type="fname" class="form-control" id="inputName1">

                <div class="form-group col-md-6">

                </div>
            </section>
            <!---Row   --->
            <section class="form-row">
                <div class="form-group col-lg-12">
                    <label for="inputMessage">Message</label>
                    <textarea name="message" type="text" class="form-control" id="inputMessage"></textarea>
                </div>
                <!--- Row   --->
                <div class="col-sm-3">
                    <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>
                </div>
            </section>
            <section class="form-row">
                <div class="form-group col-md-12">

                    <a href="./assets/ch.pdf" target="_blank">See Resume</a>
