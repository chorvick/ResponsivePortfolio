<body>

    <!-- bootstrap navigation bar-->


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">

            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarResponsive">

            </ul>
        </div>

    <!--- each page has a container and grid --->

    <div class="container">

        <!--- Row  --->
        <div class="row">
            <div class="col-sm-12">
                <h1>Contact</h1>
                <hr>
            </div>
        </div>
        <form action="mailto:a@aol.com" method="post" enctype="text/plain">
            <!--- Row   --->
            <section class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName">First Name</label>
                    <input name="firstName" type="name" class="form-control" id="inputName">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputName">Last Name</label>
                    <input name="lastName" type="name" class="form-control" id="inputName">
                </div>
            </section>
            <!--- Row   --->
            <section class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputEmail4">Email</label>
                    <input name="email" type="email" class="form-control" id="inputEmail4">
                </div>
            </section>
            <!---Row   --->
            <section class="form-row">
                <div class="form-group col-lg-12">
                    <label for="inputMessage">Message</label>
                    <textarea name="message" type="text" class="form-control" id="inputMessage"></textarea>
                </div>
                <!--- Row   --->
                <div class="col-sm-3">
                    <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>
                </div>
            </section>
        </form>





    </div>
